<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>Google Mapサンプル</title>
</head>
<body>
    <div class="container">
        <h3>My Google Maps Demo</h3>
        <div class="row">
            <!-- Google Mapの描画領域(今回はid="map"で指定) -->
            <div id="map" class="col-lg-12 h-600px"></div>
        </div>
    </div>

    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <script type="text/javascript" src="../js/data.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>

    <!-- API召喚（パラメータでAPIキー、callbackする関数を指定） -->
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHdQ6rKX50Iejyd7aG5bE-JpawrhOPn6c&callback=initMap"></script>
</body>
</html>
